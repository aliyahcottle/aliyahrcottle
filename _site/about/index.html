<!DOCTYPE html>
<html>

  <head>
    <title>Aliyah R. Cottle | A Portfolio</title>


 <script src="https://use.fontawesome.com/9e5a556cad.js"></script>

<link href="https://fonts.googleapis.com/css?family=Comfortaa|Gloria+Hallelujah|Quicksand|Revalia" rel="stylesheet">
  </head>


<style type="text/css">
  
#container_main{
  display: flex;
  margin: auto;
  width: 90vw;
  height: 90vh;
  flex-direction: column;
  flex: 0 1 auto;
}

#logo {
  background-color: black;
  width: 50px;
  height: 50px;
  padding: 20px;
}

.circle {
  border-radius: 50px;
}

.border {
  border: 1px solid black;
}

#container_content {
  width: 80vw;
  height: 70vh;
  margin: auto;
  display: flex;
  flex: 0 1 auto;
  justify-content: center;
}

#container_left, #container_right {
  width: 48%;
  height: 100%;
  display: flex;
  flex: 0 1 auto;
  margin: auto;
  flex-direction: column; 
}

#container_blogpost{
  width: 100%;
  height: 60%;
  margin: 10%;
  margin: auto;
}

#container_social{
  width: 100%;
  height: 10%;
  margin: 10%;
  margin: auto;
  display: flex;
  justify-content: center;

}
#container_resume{
  width: 100%;
  height: 20%;
  margin: auto;
}

p{margin: 0px}

#container_resume p{
font-family: 'Comfortaa', cursive;
 text-align: center;
 font-size: 53px;
}


#container_work{
  width: 100%;
  height: 60%;
  margin: 10%;
  margin: auto;
}
#container_contributions{
  width: 100%;
  height: 35%;
  margin: auto;
  display: flex;
  flex: 0 1 auto;
  justify-content: center;
  align-items: center;
}
.fa{
  margin: 0px 15px 0px 15px;
}

@media only screen and (max-width: 850px) {
  .fa{
    margin: 0px 5px 0px 5px;
  }
}

#photo{
  background-color: black;
  width: 100px;
  height: 100px;

}

#github-contributions{
  width: 75%;
  height: 100%;
  margin-left: 5%;
}


</style>

<body>
  
<!-- Main container --> 
<div id="container_main" class="border">
  
  <!-- TODO: Make include  -->
  <div id="logo" class="circle">
    A
  </div>

  <!-- Content container -->
  <div id="container_content">

  <!-- Left container contains: Blog post, social links, and resume container -->
    <div id="container_left" >
      
      <!-- Blogpost container -->
      <div id="container_blogpost" class="border">

      


      </div><!-- ./container_blogpost -->

      <!-- Social container -->
      <div id="container_social">

        <i class="fa fa-facebook-official fa-3x" aria-hidden="true"></i>

        <i class="fa fa-instagram fa-3x" aria-hidden="true"></i>

        <i class="fa fa-linkedin-square fa-3x" aria-hidden="true"></i>

        <i class="fa fa-twitter fa-3x" aria-hidden="true"></i>

        <i class="fa fa-youtube-play fa-3x" aria-hidden="true"></i>








      </div><!-- ./container_social -->

      <!-- Resume container -->
      <div id="container_resume" class="border">
        
        <p>RESUME</p>

      </div><!-- ./container_resume -->

    </div> <!-- ./container_left -->

    <div id="container_right" >
      
    <!-- Work container -->  
    <div id="container_work" class="border">

      This is the work container

    </div><!-- ./container_work -->


    <!-- Contributions container -->
    <div id="container_contributions">
      
      <div id="photo" class="circle">
        
      </div> 

      <div id="github-contributions" class="border">
        

      </div>


    </div><!-- ./container_contributions-->



    </div> <!-- ./container_right -->



  </div> <!-- ./container_content -->



</div> <!-- ./container_main -->




</body>


</html>
